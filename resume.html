<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roland Resume</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex font-serif bg-gray-100 text-gray-800">
  
  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-0 left-0 h-screen w-56"></div>

  <!-- Main Content -->
  <main class="ml-56 mr-0 p-8 h-screen overflow-y-auto flex-1">
    <div class="flex items-center gap-2 mb-6">
        <a href="assets/files/Roland_List_Resume.pdf" download class="text-orange-500 hover:text-orange-600 transition">
            <!-- Heroicon: arrow-down-tray -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 inline-block relative -mt-3">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 12.75m0 0 4.5-5.25M12 12.75V3" />
            </svg>
          </a>
      </div>
    

    <!-- Resume Image Preview -->
    <div class="mt-6 flex justify-center">
      <a href="assets/files/Roland_List_Resume.pdf" target="_blank">
        <img src="assets/images/resume.jpg" alt="Resume preview" class="max-w-3xl w-full h-auto rounded-lg shadow"/>
      </a>
    </div>
  </main>

  <script>
    fetch("sidebar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("sidebar").innerHTML = data;
      });
  </script>

</body>
</html>
